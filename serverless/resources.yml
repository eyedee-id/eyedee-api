resources:
  Resources:
    CognitoUserPool: ${file(./serverless/resources/cognito.yml):CognitoUserPool}
    CognitoUserPoolClient: ${file(./serverless/resources/cognito.yml):CognitoUserPoolClient}
    CognitoIdentityPool: ${file(./serverless/resources/cognito.yml):CognitoIdentityPool}
    CognitoIdentityPoolRoles: ${file(./serverless/resources/cognito.yml):CognitoIdentityPoolRoles}
    CognitoAuthRole: ${file(./serverless/resources/cognito.yml):CognitoAuthRole}
    S3Bucket: ${file(./serverless/resources/s3.yml):S3Bucket}
    TableUser: ${file(./serverless/resources/dynamodb.yml):TableUser}
    TableMain: ${file(./serverless/resources/dynamodb.yml):TableMain}
  Outputs:
    UserPoolId:
      Value:
        Ref: CognitoUserPool
      Export:
        Name: ${self:service}-${self:custom.stage}-UserPoolId
    UserPoolClientId:
      Value:
        Ref: CognitoUserPoolClient
      Export:
        Name: ${self:service}-${self:custom.stage}-UserPoolClientId
    IdentityPoolId:
      Value:
        Ref: CognitoIdentityPool
    CognitoAuthRole:
      Value:
        Ref: CognitoAuthRole
      Export:
        Name: ${self:service}-${self:custom.stage}-CognitoAuthRole
    HttpApiId:
      Value:
        Ref: HttpApi
      Export:
        Name: ${self:service}-${self:custom.stage}-HttpApiId
