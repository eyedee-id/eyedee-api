custom:
  timezone: Asia/Jakarta
  stage: ${opt:stage, self:provider.stage}
  profile:
    prod: gilbert
    dev: gilbert
  region:
    prod: ap-southeast-1
    dev: ap-southeast-1
  bundle:
    sourcemaps: true                # Enable source maps
    caching: true                   # Enable Webpack caching
    stats: false                    # Don't print out any Webpack output
    linting: true
    disableForkTsChecker: false
  s3Bucket:
    Ref: S3Bucket
  dynamodbTableUser:
    Ref: TableUser
  dynamodbTableMain:
    Ref: TableMain

