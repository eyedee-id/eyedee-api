functions:
  AuthPreSignUp:
    handler: ./services/auth/functions/cognito-pre-sign-up.handler
    name: ${self:service}-${self:custom.stage}-auth-pre-sign-up
    events:
      - cognitoUserPool:
          pool: ${self:service}-${self:custom.stage}-user-pool
          trigger: PreSignUp
          existing: true
  AuthPostConfirmation:
    handler: ./services/auth/functions/cognito-post-confirmation.handler
    name: ${self:service}-${self:custom.stage}-auth-post-confirmation
    events:
      - cognitoUserPool:
          pool: ${self:service}-${self:custom.stage}-user-pool
          trigger: PostConfirmation
          existing: true
  AuthApiMeV1:
    handler: ./services/auth/functions/me.handler
    name: ${self:service}-${self:custom.stage}-auth-api-me-v1
    events:
      - httpApi:
          method: GET
          path: /v1/auth/me
          authorizer: authorizerCognito
  AuthApiIoTPolicyAttachConnectV1:
    handler: ./services/auth/functions/iot-policy-attach-connect.handler
    name: ${self:service}-${self:custom.stage}-auth-api-iot-policy-attach-connect-v1
    events:
      - httpApi:
          method: POST
          path: /v1/auth/iot/policy/attach-connect
          authorizer: authorizerCognito
